<div class="row">
  <div class="col-xs-12">
    <img src="http://smktesting.herokuapp.com/static/{{product?.img}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{product?.title}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{product?.text}}</p>
  </div>
</div>
<div class="row" *ngIf="isAuth()">
  <app-reviews [productId]="productId"></app-reviews>
</div>
